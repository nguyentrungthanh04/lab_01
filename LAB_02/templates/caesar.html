<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #fff;
        }
        .container-custom {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            color: #007bff;
            margin-bottom: 15px;
        }
        
        encrypt-section, .decrypt-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .encrypt-section h3, .decrypt-section h3 {
            color: #007bff;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .encrypt-section .btn, .decrypt-section .btn {
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        .encrypt-section .btn:hover, .decrypt-section .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BẢO MẬT THÔNG TIN NÂNG CAO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/caesar">Caesar Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vigenere">Vigenere Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/railfence">RailFence Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/playfair">PlayFair Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transposition">Transposition Cipher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-custom">
        <h1 class="text-center mb-4">CAESAR CIPHER</h1>

    <!-- Encryption Section -->
    <div class="encrypt-section">
        <h3>ENCRYPTION</h3>
            <form method="POST" action="/caesar/encrypt">
                <div class="mb-3">
                    <label class="form-label">Plain Text:</label>
                    <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required>
                </div>
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
    </div>

    <!-- Decryption Section -->
    <div class="decrypt-section">
        <h3>DECRYPTION</h3>
        <form method="POST" action="/caesar/decrypt">
            <div class="mb-3">
                <label class="form-label">Cipher Text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required>
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">© 2025 Bảo mật thông tin nâng cao. All rights reserved.</p>
            <p class="mb-0">Liên hệ: <a href="mailto:DucTin@example.com" class="text-white">DucTin@example.com</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
